- name: Installing nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: Enable and start nginx
  ansible.builtin.shell: systemctl enable nginx

- name: Enable and start nginx
ansible.builtin.shell: systemctl start nginx

- name: Recursively remove directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: unzip or extract artifact
  ansible.builtin.unarchive:
    src: https://roboshop-builds.s3.amazonaws.com/web.zip
    dest: /usr/share/nginx/html
    remote_src: yes

- name: copy the nginx configuration
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: restart nginx
  ansible.builtin.service:
    name: nginx
    state: restarted